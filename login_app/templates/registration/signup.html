<!-- templates/registration/signup.html -->
{% extends "base.html" %}
{%  load static %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<h1 id="expense-tracker">Welcome!</h1>
<div class="container">
    <div class="form-container">
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <!-- Using {{ form.as_p }} is a convenient way to render form fields quickly,
         especially for simple form layouts. -->
    <button type="submit">Sign Up</button>
  </form>
</div>
</div>
<link rel="stylesheet" type="text/css" href="{% static 'signup.css' %}">

{% endblock %}
